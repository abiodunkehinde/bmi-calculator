<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMI Calculator</title>
  <style>
    body { background: #1a1a2e; color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .bmi { background: #16213e; padding: 30px; border-radius: 16px; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; }
    button { background: #00d2d3; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }
    #result { margin-top: 15px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="bmi">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" value="70">
    <input type="number" id="height" placeholder="Height (cm)" value="170">
    <button onclick="calcBMI()">Calculate</button>
    <p id="result">BMI: -</p>
  </div>
  <script>
    function calcBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value) / 100;
      const bmi = (w / (h * h)).toFixed(2);
      let category = '';
      if(bmi < 18.5) category = 'Underweight';
      else if(bmi < 25) category = 'Normal';
      else if(bmi < 30) category = 'Overweight';
      else category = 'Obese';
      document.getElementById('result').textContent = `BMI: ${bmi} (${category})`;
    }
  </script>
</body>
</html>
